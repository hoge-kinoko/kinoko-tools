<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>突破イベント計算機</title>
</head>
<body>
<div id="header"></div>

<article class="container row pt-5">
    <section class="col s12 card">
        <div class="card-content">
            <h1 class="card-title mt-0">使い方</h1>
            <p>
                入力欄に数値を入れて計算ボタンを押すだけでガチャなどの回数を計算できます。
            </p>
        </div>
    </section>

    <section class="col s12 card mt-5">
        <div class="card-content">
            <h1 class="card-title mt-0">技能・仲間突破</h1>

            <h5 class="s12">基本データ入力</h5>

            <form class="row" style="gap: 1em;" onsubmit="return false">
                <div class="s12 m6 input-field">
                    <input id="ticket_num" type="number" step="1" min="0">
                    <label for="ticket_num">所持チケット枚数</label>
                </div>
                <div class="s12 m6 input-field">
                    <input id="stone_num" type="number" step="1" min="0">
                    <label for="stone_num">所持赤ダイヤ数</label>
                </div>

                <div class="s12 input-field ml-2">
                    <p>
                        <label>
                            <input id="level" type="checkbox" class="filled-in" checked/>
                            <span>ガチャレベル 15</span>
                        </label>
                    </p>
                </div>

                <h5 class="s12">比較目標入力</h5>
                <p class="s12">
                    目標の消費数を入力してください。差分から必要アイテム数を算出します。
                </p>
                <div class="s12 m4 input-field">
                    <input type="number" id="goal-1">
                    <label for="goal-1">目標1</label>
                </div>
                <div class="s12 m4 input-field">
                    <input type="number" id="goal-2">
                    <label for="goal-2">目標2</label>
                </div>
                <div class="s12 m4 input-field">
                    <input type="number" id="goal-3">
                    <label for="goal-3">目標3</label>
                </div>

                <button id="calc_btn" class="btn s12">計算</button>
            </form>

            <br>
            <p>
                ※チケット、ダイヤ毎に計算するのでチケットとダイヤ同時消費はカウントしません。
            </p>
        </div>
        <div id="result"></div>
    </section>

</article>

<script type="text/javascript" src="../components/base.js" id="base_js"></script>
<script src="https://cdn.jsdelivr.net/npm/@ruby/3.3-wasm-wasi@latest/dist/browser.script.iife.js"></script>
<script type="text/ruby" src="./root_box/calculator.rb"></script>
<script type="text/ruby" src="./view.rb"></script>
<script type="text/ruby" src="./root_box/view.rb"></script>
<script type="text/ruby">
    RootBox::View.new
</script>
</body>
</html>
