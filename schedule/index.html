<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>スケジュール</title>
    <script src="../components/base.js"></script>
</head>
<body>
<div id="header"></div>

<article class="container row pt-5">
    <section class="col s12 card">
        <div class="card-content">
            <span class="card-title">
                使い方
            </span>

            <p>
                サーバー開始日を入力すると、<br>
                対応した定期イベントスケジュールが出ます。<br>
                <span class="red-text">※実態と異なる場合があります</span><br>
                <br>
                <span class="red-text">
                    現在、突破イベントのみ。s344のみ対応。<br>
                    キノコスロ、28日目までのサーバー対応予定。
                </span>
            </p>
        </div>
    </section>
</article>

<article class="container row pt-5">
    <section class="s12 card">
        <div class="card-content">
            <span class="card-title">
                設定
            </span>

            <form class="row" style="gap: 1em;" onsubmit="return false;">
                <button class="s12 btn red lighten-2 disabled" onclick="set_s344()">S344で実行</button>
                <div class="s12">
                    <label for="start_date">サーバー開始日</label>
                    <input type="date" disabled id="start_date" value="2024-03-02">
                    <span class="supporting-text">お問い合わせから教えてもらえます</span>
                </div>
                <button class="s12 btn disabled" onclick="create_schedule()">実行(準備中)</button>
            </form>
        </div>
    </section>
</article>

<article class="container row pt-5">
    <h2 class="s12 center">スケジュール生成</h2>
    <section class="s12 card">
        <div id="schedule" class="card-content row">
            <div class="card-title s12">機能準備中</div>
        </div>
    </section>
</article>

<script src="./index.js"></script>
</body>
</html>
